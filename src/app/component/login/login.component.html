<form id="login-form">
    <h2>Connexion</h2>
    <hr>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingEmail" placeholder=" " value="">
        <label for="floatingEmail">@ - Adresse Email</label>
        <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre e-mail avec un tiers.</div>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder=" ">
        <label for="floatingPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"
                viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
            </svg> - Mot de Passe
        </label>
    </div>

    <button type="submit" id="loginSubmitBtn" class="btn btn-primary" (click)="loginSubmitEvent()">Connexion</button>
</form>
